{% extends 'base_template.html' %}

{% block content %}
<h1>sign in</h1>
<form class="site-form" action="{% url 'accounts:signin' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
        <input type="hidden" name="next" value={{request.GET.next}}>
    {% endif %}
    <input type="submit" value="sign in">
</form>
{% endblock %}

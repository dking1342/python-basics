{% extends 'base_template.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img style="width:250px" src="{{ article.thumb.url }}" alt="{{article.title}}">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
    </div>
</div>
{% endblock %}

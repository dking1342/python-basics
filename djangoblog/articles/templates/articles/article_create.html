{% extends 'base_template.html' %}

{% block content %}
<div class="create-article">
    <h2>Create a new article</h2>
    <form action="{% url 'articles:create' %}" class="site-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
